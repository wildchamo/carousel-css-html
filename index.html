<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <style>
        body{
        margin:0;
        }
        .carousel{
            width: 100%;
            overflow:scroll;
            padding: 30px;
            position: relative;
        }
        .carousel__container{
            white-space:nowrap;
            margin:70px 0px;
            padding-bottom:10px;
        }
        .carousel-item{
            margin-right: 10px;
            width: 200px;
            height:250px;
            border-radius: 20px;
            display: inline-block;
            cursor: pointer;
            transition:450ms;
            transform-origin: center left;
            background-color: aqua;
        }
        .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px,0,0);
        }
        .carousel__container:hover .carousel-item{
        opacity:0.3;    
        }
        .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity:1;
        }
    </style>
</head>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item-img" src="" alt="">
                <div class="carousel-item-details" >
                    <div>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <p class="carousel-item__ details--title">Titulo descriptivo</p>
                    <p class="carousel-item__ details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>

            
            <div class="carousel-item">
                <img class="carousel-item-img" src="" alt="">
                <div class="carousel-item-details" >
                    <div>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <p class="carousel-item__ details--title">Titulo descriptivo</p>
                    <p class="carousel-item__ details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
