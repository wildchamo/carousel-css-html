<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <style>
        body{
        margin:0;
        }
        .carousel{
            width: 100%;
            overflow:scroll;
            padding: 30px;
            position: relative;
        }
        .carousel__container{
            white-space:nowrap;
            margin:70px 0px;
            padding-bottom:10px;
        }
        .carousel-item{
            margin-right: 10px;
            width: 200px;
            height:250px;
            border-radius: 20px;
            display: inline-block;
            cursor: pointer;
            transition:450ms;
            transform-origin: center left;
            position: relative;
        }
        .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px,0,0);
        }
        .carousel__container:hover .carousel-item{
        opacity:0.3;    
        }
        .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity:1;
        }
        .carousel-item:hover .carousel-item__details:hover{
            background:transparent;
        }
        .carousel-item-img{
            width:200px;
            height: 250px;
            object-fit: cover;
        }
        .carousel-item__details{
            background:linear-gradient(to top, rgba(0,0,0,0.9)0%,rgba(0,0,0,0)100%);
            font-size: 10px;
            /* opacity: 0 ; */
            transition: 450ms opacity;
            padding: 10px;
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item-img" src="finalfinal.png" alt="">
                <div class="carousel-item__details" >
                    <div>
                        <img src="play-icon.png" alt="Play">
                        <img src="plus-icon.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>


            <div class="carousel-item">
                <img class="carousel-item-img" src="" alt="">
                <div class="carousel-item-details" >
                    <div>
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <p class="carousel-item__ details--title">Titulo descriptivo</p>
                    <p class="carousel-item__ details--subtitle">2019 16+ 114 minutos</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
